<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Image Gallery</title>
</head>
<body>
<div class="container mt-5">
    {% for table_index in range(0, len(gallery), 8) %}
        <table class="table table-bordered mb-5">
            <thead>
            <tr>
                <th>Main Image</th>
                <th>Sub Image 1</th>
                <th>Sub Image 2</th>
                <th>Sub Image 3</th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(table_index, table_index+8) %}
                {% if i < len(gallery) %}
                    <tr>
                        <td><img src="{{ gallery[i][0] }}" width="100"></td>
                        <td><img src="{{ gallery[i][1][0] if gallery[i][1] else '#' }}" width="100"></td>
                        <td><img src="{{ gallery[i][1][1] if gallery[i][1] else '#' }}" width="100"></td>
                        <td><img src="{{ gallery[i][1][2] if gallery[i][1] else '#' }}" width="100"></td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                {% endif %}
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if page > 1 %}
                <a href="{{ url_for('display_images', page=page-1) }}" class="btn btn-primary">이전</a>
            {% endif %}
        </div>
        <div class="col-md-6 text-end">
            {% if has_next %}
                <a href="{{ url_for('display_images', page=page+1) }}" class="btn btn-primary">다음</a>
            {% endif %}
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
