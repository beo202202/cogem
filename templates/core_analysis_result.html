<!DOCTYPE html>
<html>
  <head>
    <title>Core Analysis Result</title>
  </head>

    <h1>Core Analysis Result</h1>

      {% for image, matched_image in images %}
      <div>
        <p>
          {{ image }}: {% if matched_image %} {{ matched_image }} {% else %} No

        </p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
